<script>document.getElementById("back").scrollIntoView()</script>

<script>
	window.addEventListener("keydown", function(ev){
		ev.preventDefault()
		switch(ev.key){
			case "ArrowLeft":
				$(".prev-next").find("a").eq(0)[0].click()
			break
			case "ArrowRight":
				$(".prev-next").find("a").eq(1)[0].click()
			break
			case "Escape":
				$("#back")[0].click()
			break
		}
	})
</script>
